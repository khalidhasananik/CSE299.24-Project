<body>
  <div class="page-wrapper bg-gra-02 padding-15 font-poppins">
    <div class="wrapper wrapper--w960">
      <div class="card card-4">
        <div class="card-body">
          <div class="login100-pic js-tilt" data-tilt>
            <a href="index.html">
              <img src="login/images/img-06.png" alt="IMG">
            </a>
          </div>
          <h2 class="title2">Registration Form</h2>
        </div>

        <form action="register.php" method="POST">
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">first name</label>
                <input class="input--style-4" type="text" name="first_name">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">last name</label>
                <input class="input--style-4" type="text" name="last_name">
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Birthday</label>
                <div class="input-group-icon">
                  <input class="input--style-4 js-datepicker" type="text" name="birthday">
                  <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Gender</label>
                <div class="rs-select2 js-select-simple select--no-search">
                  <select title="Select" name="gender">
                    <option disabled="disabled" selected="selected">Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Email</label>
                <input class="input--style-4" type="email" name="email">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Phone Number</label>
                <input class="input--style-4" type="text" name="phone">
              </div>
            </div>
          </div>
          <div class="input-group">
            <label class="label">Membership Plan</label>
            <div class="rs-select2 js-select-simple select--no-search">
              <select title="Select" name="plan">
                <option disabled="disabled" selected="selected">Choose Option</option>
                <option>General</option>
                <option>Phoenix</option>
                <option>Gemini</option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>
          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit" name="save">Submit</button>
          </div>
          <div class="text-center p-t-15">
            <p class="txt2">Already Have an Account?</p>
            <p><a class="txt2" href="login.html">
                Sign in
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a></p>

          </div>
        </form>
      </div>
    </div>
  </div>
